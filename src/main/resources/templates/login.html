<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SingIn</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <form action="/login" class="form-horizontal" role="form" method="POST">
        <div class="form-group">
            <label class="col-lg-2 control-label col-sm-2 col-md-2 col-xs-2" for="username">Username</label>
            <div class="col-lg-3 col-sm-2 col-md-2 col-xs-2">
                <input type="text" name="username" class="form-control" autocomplete="off"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label col-sm-2 col-md-2 col-xs-2" for="password">Password</label>
            <div class="col-lg-3 col-sm-2 col-md-2 col-xs-2">
                <input type="password" name="password" class="form-control" autocomplete="off"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
    </form>
</body>
</html>
